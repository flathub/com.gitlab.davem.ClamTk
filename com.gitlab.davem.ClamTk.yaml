app-id: com.gitlab.davem.ClamTk
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: clamtk
rename-icon: clamtk
copy-icon: true
finish-args:
  - '--filesystem=host'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
modules:
  # Based on https://github.com/flathub/io.github.Hexchat.Plugin.Perl
  - name: perl
    no-autogen: true
    config-opts:
      - '-des'
      - '-Duseshrplib'
    build-options:
      cflags: '-fPIC'
      ldflags: '-fpic'
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.36.0.tar.gz
        sha256: e26085af8ac396f62add8a533c3a0ea8c8497d836f0689347ac5abd7b7a4e00a
      - type: shell
        commands:
          - 'ln -s configure{.gnu,}'
    post-install:
      - 'chmod -R u+w /app/lib/perl5'
    cleanup:
      - '/bin/corelist'
      - '/bin/cpan'
      - '/bin/enc2xs'
      - '/bin/encguess'
      - '/bin/h2ph'
      - '/bin/h2xs'
      - '/bin/instmodsh'
      - '/bin/json_pp'
      - '/bin/libnetcfg'
      - '/bin/perlbug'
      - '/bin/perldoc'
      - '/bin/perlivp'
      - '/bin/perlthanks'
      - '/bin/piconv'
      - '/bin/pl2pm'
      - '/bin/pod*'
      - '/bin/prove'
      - '/bin/ptar*'
      - '/bin/shasum'
      - '/bin/splain'
      - '/bin/xsubpp'
      - '/bin/zipdetails'
      - '/include'
      - '/man'
      - '*.pod'

  - name: perl-libs
    buildsystem: simple
    build-commands:
      - 'perl-libs/install.sh'
    post-install:
      - 'chmod -Rf u+w /app/lib/perl5/site_perl'
    sources:
      - generated-sources.json
    cleanup:
      - '/bin'
      - '/man'

  - name: json-c
    buildsystem: cmake-ninja
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
    sources:
      - type: archive
        url: https://github.com/json-c/json-c/archive/json-c-0.16-20220414.tar.gz
        sha256: 3ecaeedffd99a60b1262819f9e60d7d983844073abc74e495cb822b251904185
    cleanup:
      - '/include'
      - '/lib/cmake'
      - '/lib/pkgconfig'
      - '*.a'

  - name: clamav
    buildsystem: cmake-ninja
    build-options:
      append-path: '/usr/lib/sdk/rust-stable/bin'
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
      - '-DENABLE_MILTER=OFF'
      - '-DENABLE_CLAMONACC=OFF'
      - '-DENABLE_TESTS=OFF'
      - '-DENABLE_EXAMPLES=OFF'
      - '-DENABLE_SYSTEMD=OFF'
      - '-DENABLE_MAN_PAGES=OFF'
      - '-DDATABASE_DIRECTORY=/var/data/clamav'
    sources:
      - type: archive
        url: https://www.clamav.net/downloads/production/clamav-1.0.1.tar.gz
        sha256: 0872dc1b82ff4cd7e8e4323faf5ee41a1f66ae80865d05429085b946355d86ee
    post-install:
      - 'sed "s/^Example/#Example/" /app/etc/freshclam.conf.sample > /app/etc/freshclam.conf'
    cleanup:
      - '/bin/clamav-config'
      - '/include'
      - '/lib/pkgconfig'
      - '/sbin'
      - '/share/doc'
      - '*.conf.sample'

  - name: clamtk
    buildsystem: simple
    build-commands:
      - 'install -Dm 755 clamtk /app/bin/clamtk'
      - |
        sitelib=$(perl -e 'use Config; print $Config{installsitelib};')
        install -d $sitelib
        cp -r lib $sitelib/ClamTk
      - 'install -Dm 644 clamtk.desktop /app/share/applications/${FLATPAK_ID}.desktop'
      - 'install -Dm 644 images/clamtk.png /app/share/icons/hicolor/128x128/apps/clamtk.png'
      - 'install -Dm 644 com.github.davetheunsub.clamtk.appdata.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml'
    sources:
      - type: archive
        url: https://github.com/dave-theunsub/clamtk/releases/download/v6.15/clamtk-6.15.tar.xz
        sha256: 1c6ac74db9055d02810e6e689f7b02c9216815113a4dad79336d84da51d20e4c
      - type: patch
        path: 0001-Remove-some-functionality-that-doesn-t-apply-to-Flat.patch
      - type: patch
        path: 0002-Various-Flatpak-specific-config-changes.patch
      - type: patch
        path: 0003-Some-more-icon-fixes.patch
      - type: patch
        path: 0004-Update-releases-in-appdata.patch
      - type: patch
        path: 0005-Flatpak-specific-appdata-changes.patch
